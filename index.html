<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWIY Player v0.1</title>
    <style>
        body { font-family: sans-serif; }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>DAWIY</h2>
    <p>.dawproject ファイルを読み込みます</p>
    
    <input title="file-input" type="file" id="file-input" accept=".dawproject">
    
    <div id="drop-zone">ここに .dawproject をドラッグ＆ドロップ</div>
    
    <button id="play-button" disabled>再生</button>
    <pre id="project-data"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
